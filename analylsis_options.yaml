include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.gr.dart"
    - "build/**"
    - "**/generated/**"
    - "**.config.dart"
  
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false

  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true

  errors:
    # Override some default rules
    missing_required_param: error
    missing_return: error
    avoid_init_to_null: error
    unnecessary_getters_setters: error

linter:
  rules:
    # ----- ERROR LEVEL -----
    # Critical issues that should break build
    always_declare_return_types: error
    always_use_package_imports: error
    avoid_relative_lib_imports: error
    use_key_in_widget_constructors: error
    prefer_const_constructors: error
    prefer_const_constructors_in_immutables: error
    prefer_final_fields: error
    prefer_final_locals: error
    avoid_redundant_argument_values: error
    avoid_renaming_method_parameters: error
    avoid_unused_constructor_parameters: error
    no_leading_underscores_for_local_identifiers: error

    # ----- WARNING LEVEL -----
    # Code quality improvements
    prefer_const_declarations: warning
    unnecessary_this: warning
    prefer_typing_uninitialized_variables: warning
    prefer_is_empty: warning
    prefer_is_not_empty: warning
    unnecessary_nullable_for_final_variable_declarations: warning
    unnecessary_overrides: warning
    unnecessary_parenthesis: warning
    use_function_type_syntax_for_parameters: warning
    use_if_null_to_convert_nulls: warning
    use_named_constants: warning

    # ----- STYLE RULES -----
    # Consistent code style
    curly_braces_in_flow_control_structures: true
    prefer_single_quotes: true
    lines_longer_than_80_chars: false # Disable for Flutter
    file_names: true
    constant_identifier_names: true
    camel_case_types: true

    # ----- FLUTTER SPECIFIC -----
    # Widget and Flutter best practices
    prefer_const_literals_to_create_immutables: true
    avoid_print: true
    avoid_web_libraries_in_flutter: true
    prefer_void_to_null: true
    use_build_context_synchronously: true
    unnecessary_string_interpolations: true
    unnecessary_const: true
    prefer_interpolation_to_compose_strings: true

    # ----- BLOC SPECIFIC -----
    # For your BLoC architecture
    avoid_private_typedef_functions: true
    prefer_expression_function_bodies: true
    avoid_types_as_parameter_names: true